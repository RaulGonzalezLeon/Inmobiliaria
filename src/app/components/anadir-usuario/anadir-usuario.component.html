<div class="container mt-4">
  <h2 class="text-center">A単adir Usuario</h2>

  <form (ngSubmit)="anadirUsuario()" #form="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input
        type="email"
        id="correo"
        name="correo"
        class="form-control"
        [(ngModel)]="usuario.correo"
        required
        placeholder="Ingrese su correo"
      />
    </div>

    <!-- Mostrar el rol, sin permitir cambios -->
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <input
        type="text"
        class="form-control"
        [value]="usuario.rol"
        disabled
      />
      <input type="hidden" name="rol" [value]="usuario.rol" ngModel />
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contrase単a</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        class="form-control"
        [(ngModel)]="usuario.contrasena"
        required
        placeholder="Ingrese su contrase単a"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      A単adir
    </button>
  </form>

  @if (mensaje && mensaje.includes('correctamente')) {
    <div class="alert success-message">
      {{ mensaje }}
    </div>
  } @else if (mensaje) {
    <div class="alert error-message">
      {{ mensaje }}
    </div>
  }
</div>
