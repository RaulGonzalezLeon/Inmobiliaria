<div class="container mt-4">
  <h2>Añadir Usuario</h2>

  <form (ngSubmit)="anadirUsuario()" #form="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" name="correo" class="form-control" [(ngModel)]="usuario.correo" required>
    </div>

    <!-- Rol select -->
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select class="form-control" name="rol" [(ngModel)]="usuario.rol" required>
        <option value="user" selected>user</option>
        <option value="admin">admin</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" class="form-control" [(ngModel)]="usuario.contrasena" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Añadir</button>
  </form>

  <div class="mt-3 text-success" *ngIf="mensaje">{{ mensaje }}</div>
</div>
