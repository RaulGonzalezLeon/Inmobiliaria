<div class="container mt-4">
  <h2>Añadir Usuario</h2>

  <form (ngSubmit)="anadirUsuario()" #form="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" name="correo" class="form-control" [(ngModel)]="usuario.correo" required>
    </div>

    <!-- Rol fijo -->
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <input type="text" class="form-control" value="usuario" readonly>
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" class="form-control" [(ngModel)]="usuario.contrasena" required>
    </div>

    <button type="submit" class="btn btn-primary">Añadir</button>
  </form>

  <div class="mt-3 text-success" *ngIf="mensaje">{{ mensaje }}</div>
</div>
