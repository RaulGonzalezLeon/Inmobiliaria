<div class="container">
  <h2 class="text-center">Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input
        type="email"
        id="correo"
        [(ngModel)]="usuario.correo"
        name="correo"
        required
        placeholder="Ingrese su correo"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input
        type="password"
        id="contrasena"
        [(ngModel)]="usuario.contrasena"
        name="contrasena"
        required
        placeholder="Ingrese su contraseña"
        class="form-control"
      />
    </div>

    <div *ngIf="loading" class="alert">
      <p>Cargando...</p>
    </div>

    <div *ngIf="errorMessage" class="invalid-feedback d-block">
      <p>{{ errorMessage }}</p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">Ingresar</button>
  </form>

  <div class="mt-3">
    <p>¿No tienes cuenta? <a routerLink="/anadir-usuario">Créatela aquí</a></p>
    <p><a routerLink="/cambiar-contrasena">¿Olvidaste tu contraseña?</a></p>

  </div>
</div>
